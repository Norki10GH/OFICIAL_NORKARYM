            <div class="modal-header">

                <button id="close-client-modal-btn" class="close-btn">&times;</button>
            </div>
            <form id="add-client-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="cognoms">Cognoms</label>
                        <input type="text" id="cognoms" name="cognoms" required>
                    </div>
                </div>
                <div class="form-row">

                        <label for="dni">DNI</label>
                        <input type="text" id="dni" name="dni">
                    </div>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="adreca">Adreça</label>
                    <input type="text" id="adreca" name="adreca">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ciutat">Ciutat</label>
                        <input type="text" id="ciutat" name="ciutat">
                    </div>
                    <div class="form-group">
                        <label for="codi_postal">Codi Postal</label>
                        <input type="text" id="codi_postal" name="codi_postal">
                    </div>
                </div>
                <div class="form-row">
                     <div class="form-group">
                        <label for="pais">País</label>
                        <input type="text" id="pais" name="pais">
                    </div>
                    <div class="form-group">
                        <label for="telefon">Telèfon</label>
                        <input type="tel" id="telefon" name="telefon">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Guardar Client</button>
                </div>
            </form>
        </div>
