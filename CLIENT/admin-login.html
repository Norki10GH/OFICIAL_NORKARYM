<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORKÄRŸM - Accés d'Administració</title>
    
    <link rel="icon" type="image/png" href="/FAVICON NORKARYM COLOR.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700;800&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/src/css/base/reset.css">
    <link rel="stylesheet" href="/src/css/base/base.css">
    <link rel="stylesheet" href="/src/css/pages/admin-layout.css">
    <link rel="stylesheet" href="/src/css/pages/admin.css">
</head>
<body class="page-admin-login">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="/assets/norkarym-logo-text.png" alt="NORKÄRŸM" class="login-logo">
                <h1>Accés d'Administració</h1>
            </div>
            
            <form id="admin-login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Correu Electrònic:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrasenya:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle-btn" data-target="password">👁️</button>
                    </div>
                </div>
                
                <div id="login-error" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="button-primary">Iniciar Sessió</button>
            </form>
            
            <div class="login-footer">
                <a href="/" class="button-link">Tornar a l'inici</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initAdminAuth, adminLogin } from '/src/js/auth/adminAuth.js';

        // Inicializar autenticación
        initAdminAuth();

        // Manejar el formulario de login
        const form = document.getElementById('admin-login-form');
        const errorDiv = document.getElementById('login-error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = form.email.value;
            const password = form.password.value;

            try {
                const result = await adminLogin(email, password);
                if (!result.success) {
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                }
                // Si es exitoso, initAdminAuth manejará la redirección
            } catch (error) {
                errorDiv.textContent = 'Error en el inicio de sesión';
                errorDiv.style.display = 'block';
            }
        });

        // Toggle de contraseña
        document.querySelector('.password-toggle-btn').addEventListener('click', (e) => {
            const targetId = e.target.getAttribute('data-target');
            const input = document.getElementById(targetId);
            if (input.type === 'password') {
                input.type = 'text';
                e.target.textContent = '🙈';
            } else {
                input.type = 'password';
                e.target.textContent = '👁️';
            }
        });
    </script>
</body>
</html>
